<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::div})}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="row mt-2 mt-5">
			<div class="col-md-6 offset-md-3">
				<div class="my-card mt-5">
					<div class="container text-center">
						<h1 class="text-center">Sign In</h1>
					</div>
					<div th:if="${param.error}" class ="alert alert-danger text-center">
					Invalid Email and Password
					</div>
					<div th:if="${param.logout}" class ="alert alert-success text-center">
					User Logged Out
					</div>
					<form th:action="@{/login}" action="#" method="post" novalidate>


						<div class="form-group">
							<label for="exampleInputPassword1">Email</label> <input
								type="text" class="form-control" id="exampleInputPassword1"
								name="username" placeholder="Enter email" />
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								name="password" placeholder="Enter password" />
						</div>
						
						<div class ="text-right">
						<a href="#">Forgot Password ?</a>
						<br>
						<a href="/register">Don't have an account ? Register </a>
						</div>
						<br>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script src="" th:src="@{/js/script.js}"></script>
</body>
</html>
